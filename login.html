<!DOCTYPE html>
<html lang-"pt-br">
<head>
    <title> Login</title>
    <meta name="robots" content="noindes, nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=devide-width, initial scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../3078951.png" />
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="login.css"/>
</head>

<body>

    <div class="container">
        <div class="box">

            <img height="100" src="../3078951.png" />
            <h1>Welcome!</h1>
            <h2>Fill in the field to login</h2>

            <form>
                <label for="emailTxt">Enter your e-mail</label>
                <input id="emailTxt" type="email" />

                <br />

                <label for="passwordTxt">Enter your password</label>
                <input id="passwordTxt" type="password" />
                <br />

                <a class="forgot-password" href="forgot-password.html">I forgot my password. </a>

                <button id="loginButton">Access</button>

            </form>

            <span id="spanError" class="error"></span>
          
            <p>Don't have an account?<a class="register" href="register.html"> Register</a></p>

        </div>

    </div>
 <script src="login.js"></script>

</body>
</html>
