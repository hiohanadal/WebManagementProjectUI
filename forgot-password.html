<body>

    <div class="container">
        <div class="box">

            <img height="200" src="../3078951.png" />


            <h1>Welcome!</h1>


            <h2>Fill in your details to recover your password.</h2>
    
            <form>
                <label for="cpfTxt">Enter your CPF:</label>
                <input id="cpfTxt" type="number" />
                <br />

                <label for="emailTxt">Enter your e-mail:</label>
                <input id="emailTxt" type="email" />
                <br />

                <button id="forgotPasswordButton">Submit</button>
            </form>

            <span id="SpanError" class="error"></span>

            <p>Do you want to login?<a href="login.html"> Login</a></p>

        </div>
    
    </div>

    <script src="forgot-password.js"></script>

</body>
